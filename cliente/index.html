<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="login-form" onsubmit="event.preventDefault(); submitForm();">
        <input type="text" required class="login-input" id="login" placeholder="user">
        <input type="password" required class="login-input" id="pass" placeholder="password">
        <button type="submit">Login</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
